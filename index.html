<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./stil.css">
    <title>Form Validator</title>
</head>
<body>
  


    <div class="container d-flex justify-content-center my-5">
        <div class="col-sm-4 col-md-4">
           <div class="card">

            <div class="card-header text-center fw-bolder text-uppercase">User information</div>
            <div class="card-body">
              <form id="form" novalidate>
                <div class="form-group p-2">
                    <label for="username">username</label>
                    <input type="text" class="form-control" id="username" placeholder="enter username">
                    <div></div>
                </div>
                <div class="form-group p-2">
                    <label for="username">Mail</label>
                    <input type="email" class="form-control" id="Mail" placeholder="enter mail">
                    <div></div>
                </div>
                <div class="form-group p-2">
                    <label for="password">password</label>
                    <input type="password" class="form-control" id="password" placeholder="enter username">
                    <div></div>
                </div>
                <div class="form-group p-2">
                    <label for="repassword">repassword</label>
                    <input type="password" class="form-control" id="repassword" placeholder="enter repassword">
                    <div></div>
                </div>
                <input type="submit" class="btn btn-primary mt-3 w-100">
              </form>
            </div>
            

           </div>
        </div>
    </div>








    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
